{{define "modif"}}
<!DOCTYPE html>
<html>

<head>
    <title>Modifier Personnage</title>
    <link rel="stylesheet" href="../static/css/modif.css">
    <!-- Incluez les liens vers les feuilles de style et les scripts nécessaires ici -->
</head>

<body>
    <header class="header">
        <a href="/main">
            <img src="../static/img/button.png" alt="back" class="logo">
        </a>
        <div class="titre">
            <h1>Personnages</h1>
        </div>
    </header>
    <!-- Formulaire pour la modification -->
    <div class="info">
        <!-- Formulaire pour la modification -->
        <form action="/modif" method="POST">

            <input type="hidden" name="ID" value="{{.ID}}">

            <label for="Nom">Nom:</label>
            <input type="text" id="nom" name="Nom" value="{{.Nom}}"><br>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="Prenom" value="{{.Prenom}}"><br>

            <div class="form">
                <label>Date de Naissance:</label>
                <input class="text" type="date" name="DateNaissance" value="{{.DateNaissance}}"><br>
            </div>
            <div class="form">
                <label>Type de survivant:</label>
                <input class="textSurvi" maxlength="50" type="text" name="Pouvoir" value="{{.Pouvoir}}"><br>
            </div>

            <div class="form">
                <label>Sexe:</label>
                <select id="select" name="Sexe">
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                </select><br>
            </div>

            <div class="form input-file">
                <button type="button" onclick="showImageGallery()"><span class="buttonselect">Selectionner une image</span></button>
                <div id="image-gallery" style="display:none;">
                    <img src="../static/img/img1.png" onclick="selectImage(this)">
                    <img src="../static/img/img4.png" onclick="selectImage(this)">
                    <img src="../static/img/img3.png" onclick="selectImage(this)">
                    <img src="../static/img/img2.png" onclick="selectImage(this)">
                </div>
                <div id="selected-image-preview">

                </div>
                <input value="../static/img/img1.png" type="hidden" class="input-img" name="ImageProfil"
                    id="imageProfilField">
            </div>
            <script src="../static/js/script.js"></script>
            <div class="Force">
            <button id="btn" href="/display" type="submit"><span class="button_top">Modifier</span></button>
            <button id="btn" href="/display" type="submit"><span class="button_topp">Les Personnages</span></button>
            </div>
        </form>
    </div>
</body>

</html>
{{end}}
